<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1 style="margin-top:40px;">Is your Browser too Old?</h1> 
    <script type="text/javascript"> 
        //delete this variable for defaults
        this.detectOptions = { 
        versions: {i:7,f:3.6,c:15,o:10.6,s:4,n:10}, //Set versions. Letter is first letter of browser name
        language: 'en', //Force the language. Leave off to let browser select
        url: 'http://browser-update.org/%s/update.html', //url for the link. %s resolves to language code.
        debug: false //set to true to always see bar
    };  
    </script>
    <script src="detect.js" type="text/javascript"></script>
    <script type="text/javascript">
        if (typeof(browserAlert) !== 'function') {
            document.write('\<script src="http://korylprince.github.com/OldBrowserDetector/detect.min.js" type="text/javascript"\>\</script\>');
        }
    </script>
    </body>
</html>
